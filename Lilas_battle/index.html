<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LILAS BATTLE</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="title">
      <h1>LILAS BATTLE</h1>
    </div>
    <div id="infoBar">
      <p>Score et timer</p>
    </div>
    <div id="player1">
      <button id="player1Chair"><img class="picture" src="image/chair.png" alt="chair" width="150px" height="75px"></button>
      <button id="player1Helicopter"><img class="picture" src="image/helicopter.png" alt="helicopter" width="150px" height="75px" ></button>
      <button id="player1Rat"><img class="picture" src="image/rat.png" alt="rat" width="150px" height="75px"></button>
      <button id="player1Tisane"><img class="picture" src="image/tisane.png" alt="tisane" width="150px" height="75px"></button>
      <button id="player1Cheese"><img class="picture" src="image/cheese.png" alt="cheese" width="150px" height="75px"></button>
      <button id="player1Tree"><img class="picture" src="image/tree.png" alt="tree" width="150px" height="75px"></button>
    </div>
    <div id="battleZone">
      <p>Zone de bataille</p>
    </div>
    <div id="player2">
      <button id="player2Chair"><img class="picture" src="image/chair.png" alt="chair" width="150px" height="75px"></button>
      <button id="player2Helicopter"><img class="picture" src="image/helicopter.png" alt="helicopter" width="150px" height="75px" ></button>
      <button id="player2Rat"><img class="picture" src="image/rat.png" alt="rat" width="150px" height="75px"></button>
      <button id="player2Tisane"><img class="picture" src="image/tisane.png" alt="tisane" width="150px" height="75px"></button>
      <button id="player2Cheese"><img class="picture" src="image/cheese.png" alt="cheese" width="150px" height="75px"></button>
      <button id="player2Tree"><img class="picture" src="image/tree.png" alt="tree" width="150px" height="75px"></button>
    </div>
    <div id="footer">
      <p>created by Loflamingo</p>
    </div>
</body>
</html>
